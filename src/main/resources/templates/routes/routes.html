<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="base.html :: headerfiles">
    <title>Routes Admin</title>
</head>
<body>
<header th:insert="base.html :: navbar"> </header>
<h1 class="h3 my-4 mx-3">Routes</h1>

<div th:if="${param.failedDeletion}">
    <div class="alert alert-info">Couldn't delete this station</div>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Distance</th>
        <th scope="col">Through</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody th:each="route: ${routes}">
    <tr>
        <th th:text="${route.id}" scope="row"></th>
        <td th:text="${route.startStation.name}" ></td>
        <td th:text="${route.finishStation.name}"></td>
        <td th:text="${route.distance}"></td>
        <td><span th:each="adj: ${route.stations}">
            <span th:text="${adj.name} + ' -> '"></span>
        </span></td>

        <td class="mx-2" style="float: right">
            <div class="row">
                <div class="col-xs-6 px-1 mx-1">
                    <a th:href="'?updating&updateId=' + ${route.id}" class="btn btn-outline-primary btn-sm"><i class="far fa-edit"></i></a>
                </div>

                <div class="col-xs-6 px-1 mx-1">
                    <form method="post" th:action="@{/admin/routes/delete/} + ${route.id}">
                        <button type="submit" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i></button>
                    </form>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>


<div th:if="${param.failedCreation}">
    <div class="alert alert-info" th:text="${#httpServletRequest.getParameter('error')}"></div>
</div>

<div th:if="${param.failedUpdate}">
    <div class="alert alert-info" th:text="${#httpServletRequest.getParameter('error')}"></div>
</div>

<div th:if="${param.updating}" th:with="updateID=${#httpServletRequest.getParameter('updateId')}">
    <h1 class="h3 my-4 mx-3" th:text="'Update id ' + ${updateID}"></h1>
    <form class="mx-3 form-inline" method="post" role="form" th:action="@{/admin/routes/update/} + ${updateID}" th:object="${newRoute}">
        <select th:field="*{transitionalStationIDs}" multiple="multiple">
            <option th:each="st : ${stations}" th:value="${st.id}" th:text="${st.name}"></option>
        </select>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>

<h1 class="h3 my-4 mx-3">Create new</h1>
<form class="mx-3 form-inline" method="post" role="form" th:action="@{/admin/routes/create}" th:object="${newRoute}">

    <select th:field="*{transitionalStationIDs}" multiple="multiple">
        <option th:each="st : ${stations}" th:value="${st.id}" th:text="${st.name}"></option>
    </select>

    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
</body>
</html>
