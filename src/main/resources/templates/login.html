<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="base.html :: headerfiles">
    <title>Login</title>
</head>
<body>
<header th:insert="base.html :: navbar"></header>
<div class="container col-5 mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="username">Email</label>
                    <input type="email" id="username" name="username" class="form-control" placeholder="E-mail" required
                           autofocus/>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                </div>

                <div class="form-group text-center mb-3">
                    <input type="submit" value="Login" class="btn btn-primary btn-lg"/>
                </div>

                <div class="form-group text-center mb-3">
                    <span>Not registered yet? <a th:href="@{/register}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
